<!DOCTYPE html>
<html>
  <head>
    <title>Tides - Not For Navigation</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
    <style>
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid no-gutter">
      <nav id="navbar" class="navbar navbar-inverse tideserver col-xs-12 col-sm-12">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">tides.kanga.org</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </nav>
      <div id="map" class="map col-xs-12 col-sm-12"></div>
      <div id="station" class="station col-xs-0 col-sm-0">
        <div class="container-fluid">
          <div id="station-name" class="col-xs-12 col-sm-12">
          </div>
          <div id="position-div col-xs-12 col-sm-12">
            <span id="position-label" class="position-label">Position</span>
            <span id="position" class="position"></span>
            <svg id="chart-wrapper" class="station-chart" transform="translate(-0.5px, -0.5px)">
              <g id="chart" viewBox></g>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js/sprintf.js" defer></script>
    <script src="/js/tideserver.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc1pIpudxkKZBKLsKLUdF-KUxVD85gIac&callback=initMap" defer></script>
  </body>
</html>
